career-profile:
    title: Career Profile
    summary: |
      I have been involved in the IT industry since 2013, started as 
      System/Network Engineer in an Internet service provider. 
      Now I do DevOps. I have deep Linux, Networking, and Software architecture 
      knowledge. I have designed and built CI/CD roadmap and implemented the 
      project for large-scale redundancy Kubernetes clusters. I have also put 
      in place server infrastructure migration, monitoring, metrics, and 
      securing for high availability systems.


