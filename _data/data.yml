career-profile:
    title: Career Profile
    summary: |
      I am involved in IT industry from 2013, started working
      at Arpinet LLC, one of the regional providers of internet, IPTV and
      digital content in Armenia, as Systems Engineer. To get deeper knowledge
      and skills I have completed a number of trainings and certifications from
      vendors and industry developing organizations in Armenia and abroad.

